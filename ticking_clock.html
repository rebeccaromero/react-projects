<html>
  <head>
    <title>Ticking Clock</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    function showTime() {
      ReactDOM.render(myParagraph, document.getElementById('app'));
    };
    function getParagraph() {
      myParagraph = React.createElement('p', null, 'The time is: ' + new Date().toLocaleTimeString());
    };
    setInterval(getParagraph, 500);
    setInterval(showTime, 1000);
  </script>
</html>
